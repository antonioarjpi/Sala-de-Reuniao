<h2>Detalhes da sala</h2> 

<hr/>
<div *ngIf="room">
  <div>
    <label><b>Nome </b></label> {{room.name}}
  </div>
  <div>
    <label><b>Data</b></label> {{room.date}}
  </div>
  <div>
    <label><b>Horário de início</b></label> {{room.startHour}}
  </div>
    <div>
    <label><b>Horário de término</b></label> {{room.endHour}}
  </div>
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Voltar a lista de sala</button><br>
